services:
  # Backend Service
  - type: web
    name: stock-market-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: DATABASE_URL
        fromDatabase:
          name: stock-market-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false
      - key: CLIENT_URL
        fromService:
          type: web
          name: stock-market-frontend
          property: url

  # Frontend Service
  - type: web
    name: stock-market-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: stock-market-backend
          property: url

databases:
  - name: stock-market-db
    plan: free
    databaseName: stock_market
    user: stock_user
